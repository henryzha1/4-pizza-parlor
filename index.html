<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Pizza Parlor</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scrips.js"></script>
</head>
<body>
    <h1>Welcome to HENRY's PIZZA SHOP</h1>
    <form id="shop">
        <h2>Please customize your pizza: </h2>
        <div id="size">
            <h3>Size:</h3>
            <label>
                <input type="radio" name="size" value="small" id="small"checked>
                Small
            </label><br>
            <label>
                <input type="radio" name="size" value="medium">
                Medium (add $3)
            </label><br>
            <label>
                <input type="radio" name="size" value="large">
                Large (add $4)
            </label><br>
        </div>

        <div id="crust">
            <h3>Crust:</h3>
            <label>
                <input type="radio" name="crust" value="regular" id="regular" checked>
                Original Recipe Crust
            </label><br>
            <label>
                <input type="radio" name="crust" value="thin">
                Thin and Crispy Crust
            </label><br>
            <label>
                <input type="radio" name="crust" value="stuffed">
                Mozerella and Garlic Stuffed Crust (add $3)
            </label><br>
        </div>

        <div id="toppings">
            <h3>Toppings:</h3>
            <h4>Meats (add $1/topping): </h4>
            <label>
                <input type="checkbox" name="meat" value="sausage">
                Italian Sausage
            </label><br>
            <label>
                <input type="checkbox" name="meat" value="pepperoni">
                Pepperoni
            </label><br>
            <label>
                <input type="checkbox" name="meat" value="bacon">
                Bacon
            </label><br>
            <label>
                <input type="checkbox" name="meat" value="meatball">
                Meatball
            </label><br>
            <label>
                <input type="checkbox" name="meat" value="ham">
                Ham
            </label><br>
            <label>
                <input type="checkbox" name="meat" value="chicken">
                Grilled Chicken
            </label><br>

            <h4>Vegetables (add 50Â¢/topping):</h4>
            <label>
                <input type="checkbox" name="veggie" value="mushrooms">
                Mushrooms
            </label><br>
            <label>
                <input type="checkbox" name="veggie" value="onions">
                Onions
            </label><br>
            <label>
                <input type="checkbox" name="veggie" value="pineapple">
                Pineapple
            </label><br>
            <label>
                <input type="checkbox" name="veggie" value="olives">
                Mediterranean Black Olives
            </label><br>
            <label>
                <input type="checkbox" name="veggie" value="peppers">
                Green Bell Peppers
            </label><br>
        </div>

        <div id="sauce">
            <h3>Sauce (REQUIRED):</h3>
            <select id="sauceSelection">
                <option disabled selectd>Choose a sauce</option>
                <option value="marinara">Marinara</option>
                <option value="alfredo">Alfredo</option>
            </select>
            <p id="error" class="hidden">Please select a sauce</p>
        </div>

        <div id="instructions">
            <h5>Special Instructions: </h5>
            <input id="instructionsInput" type="text" name="instructions">
        </div>

        <div id="subtotal">
            <h3 id="subtotal">SUBTOTAL: $<span id="price">9.00</span></h3>
        </div>

        <button type="submit" id="cart">Add to cart!</button>
    </form>

    <div id="cartArea" class="hidden">
        <h2>Cart: </h2>
        <div id="items"> </div>
        <label id="pickup">
            <input type="radio" name="service" value="pickup" id="pickup" checked>
            Pickup
        </label><br>
        <label>
            <input type="radio" name="service" value="delivery" id="delivery">
            Delivery ($5 fee)
        </label><br>
        <p>Subtotal: $<span id="subtotalCart">0</span></p>
        <p>Tax: $<span id="tax">0</span></p>
        <p>TOTAL: $<span id="total">0</span></p>
    </div>
</body>
</html>
